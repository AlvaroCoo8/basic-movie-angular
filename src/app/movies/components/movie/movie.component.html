<div
  class="card shadow-lg border-0 d-flex flex-column h-100"
  style="width: 18rem"
>
  <img
    [src]="movie.image"
    class="card-img-top"
    alt="{{ movie.title }}"
    style="height: 250px; object-fit: cover"
  />
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title"><strong>🎥 Movie:</strong> {{ movie.title }}</h5>
      <p class="card-text"><strong>📅 Premiere:</strong> {{ movie.year }}</p>
      <p class="card-text"><strong>⭐ Stars:</strong> {{ movie.stars }}</p>
    </div>

    <div class="buttons mt-3 d-flex justify-content-center gap-2">
      <button class="btn btn-primary btn px-3 py-1">Click Me</button>
    </div>
  </div>
</div>
